<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <title>Dev Sorteio</title>
  </head>
  <body>
    <main>
      <img src="./img/banner.png" alt="Banner da página" />
      <p>Sortear um número</p>
      <div>
        <input
          id="minInput"
          type="number"
          placeholder="Mín."
          min="0"
          autofocus
        />
        <input id="maxInput" type="number" placeholder="Máx." min="0" />
      </div>
      <button>Sortear</button>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
